services:
  # Telegram Bot Application
  bot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        JAR_VERSION: ${JAR_VERSION:-latest}
        GITHUB_TOKEN: ${GITHUB_TOKEN}
        GITHUB_REPOSITORY: ${GITHUB_REPOSITORY:-dunkan/tg-admin}
        MAVEN_REPO_URL: ${MAVEN_REPO_URL:-https://maven.pkg.github.com}
    container_name: telegram-moderation-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - DOMAIN_NAME=${DOMAIN_NAME}
      # GitHub Packages configuration (for Docker build)
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_REPOSITORY=${GITHUB_REPOSITORY:-dunkan/tg-admin}
      - JAR_VERSION=${JAR_VERSION:-latest}
      - JAVA_OPTS=${JAVA_OPTS:--Xmx256m -Xms128m}
    volumes:
      - ./logs:/app/logs
    networks:
      - bot-network
    depends_on:
      - nginx
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - bot-network
    depends_on:
      - certbot

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

volumes:
  certbot-conf:
  certbot-www: